<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SkeletonAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" type="text" placeholder="Ingrese su nombre" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido" name="apellido" type="text" placeholder="Ingrese su apellido" ngModel required></ion-input>
    </ion-item>

    <form [formGroup]="datosForm">
    <ion-item>
      <ion-select formControlName="nivelEducativo" placeholder="Nivel Educacional">
      <ion-label >Nivel de Educaci√≥n</ion-label>
      <ion-item>
        <ion-select formControlName="nivelEducativo" placeholder="Seleccionar"> Seleccione
        <ion-label>Nivel Educativo</ion-label>
        <ion-select-option value="Primaria">Basica</ion-select-option>
        <ion-select-option value="Secundaria">Media</ion-select-option>
        <ion-select-option value="Universidad">Superior</ion-select-option>
        </ion-select>
      </ion-item>
 
      </ion-select>
    </ion-item>
    </form>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-input [(ngModel)]="fechaNacimiento" name="fechaNacimiento" type="date" placeholder="Ingrese su fecha de nacimiento" ngModel required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="limpiar()">Limpiar</ion-button>
  <ion-button expand="full" (click)="mostrar()">Mostrar</ion-button>
</ion-content>
