<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SkeletonAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Agregamos los campos de entrada y botones -->
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" type="text" placeholder="Ingrese su nombre" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido" name="apellido" type="text" placeholder="Ingrese su apellido" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nivel de Educación</ion-label>
      <ion-input [(ngModel)]="educacion" name="educacion" type="text" placeholder="Ingrese su nivel de educación" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-input [(ngModel)]="fechaNacimiento" name="fechaNacimiento" type="date" placeholder="Ingrese su fecha de nacimiento" ngModel required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="limpiar()">Limpiar</ion-button>
  <ion-button expand="full" (click)="mostrar()">Mostrar</ion-button>
</ion-content>
